<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Amazing Images</title>
</head>
<body>
    <div>
        <ul id="images">
            <li>
                <img id="forest" width="200px" height="250px"
                src="https://images.pexels.com/photos/167698/pexels-photo-167698.jpeg?auto=compress&cs=tinysrgb&w=600" alt="forest">
            </li>
            <li>
                <img id="animal" width="200px" height="200px" src="https://images.unsplash.com/photo-1569529885894-aa1513b4a18f?w=500&auto=format&fit=crop&q
                =60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTh8fGFuaW1hbHMlMjBpbiUyMGdyb3VwfGVufDB8fDB8fHww" alt="animals">
            </li>
            <li>
                <img id="river" width="200px" height="200px" src="https://images.pexels.com/photos/761517/pexels-photo-761517.jpeg?auto=compress&cs=tinysrgb&w=600" alt="river">
            </li>
            <li>
                <img id="oxy" width="200px" height="200px" src="https://www.thechemicalengineer.com/media/16177/oxygen-symbol.jpg?&maxwidth=980&center=0.5,0.5&mode=crop&scale=both" alt="oxygen">
            </li>
            <li>
                <img  id="human" width="200px" src="https://images.pexels.com/photos/1687093/pexels-photo-1687093.jpeg?auto=compress&cs=tinysrgb&w=600" alt="human">
            </li>
            
            <li><a style="color: aqua;" href="https://google.com" id="earth">Message </a></li>
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
